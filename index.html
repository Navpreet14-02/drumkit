<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="drum-kit">
        <div data-key="65" class="key">
            <kbd class="key-alpha">A</A></kbd>
            <p class="desc">CLAP</p>
        </div>
        <div data-key="83" class="key">
            <kbd class="key-alpha">S</kbd>
            <p class="desc">HIHAT</p>
        </div>
        <div data-key="68" class="key">
            <kbd class="key-alpha">D</kbd>
            <p class="desc">KICK</p>
        </div>
        <div data-key="70" class="key">
            <kbd class="key-alpha">F</kbd>
            <p class="desc">OPENHAT</p>
        </div>
        <div data-key="71" class="key">
            <kbd class="key-alpha">G</kbd>
            <p class="desc">BOOM</p>
        </div>
        <div data-key="72" class="key">
            <kbd class="key-alpha">H</kbd>
            <p class="desc">RIDE</p>
        </div>
        <div data-key="74" class="key">
            <kbd class="key-alpha">J</kbd>
            <p class="desc">SNARE</p>
        </div>
        <div data-key="75" class="key">
            <kbd class="key-alpha">K</kbd>
            <p class="desc">HIHAT</p>
        </div>
        <div data-key="76" class="key">
            <kbd class="key-alpha">L</kbd>
            <p class="desc">TINK</p>
        </div>

    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
